{% assign header = "Стоимость" %}

<div class="include-payment">
  <h2>
      {% assign content_html = header | markdownify %}
      {% include typograph.html content=content_html %}
  </h2>
  <div class="content">
    {% for col in include.columns %}
      <div class="col{{ forloop.index }}">
        {% assign content_html = col | markdownify %}
        {% include typograph.html content=content_html %}
      </div>
    {% endfor %}
  </div>
</div>
